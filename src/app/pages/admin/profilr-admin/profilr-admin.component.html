<div *ngIf="usuario" class="flex h-full flex-col items-center justify-center bg-gradient-to-r from-gray-100 to-gray-400 shadow-lg rounded-lg overflow-hidden">
    <img (click)="showModal = true; selectedImageUrl = profileImageUrl$" class="rounded-full w-48 h-48 object-cover" [src]="profileImageUrl$" alt="Profile image">
    <div class="py-8 px-6">
      <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">{{usuario.nombre}} {{ usuario.apellido}}</h1>
      <p class="text-sm text-gray-700 text-center mb-2">{{usuario.username}}</p>
      <div class="flex justify-center mb-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mr-2">Editar perfil</button>
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-full ml-2">Mensaje</button>
      </div>
      <div class="flex justify-between mb-2">
        <p class="text-gray-600">Correo electrónico: </p>
        <p class="text-gray-800"> {{usuario.email}}</p>
      </div>
      <div class="flex justify-between mb-2">
        <p class="text-gray-600">Teléfono:</p>
        <p class="text-gray-800">+1 234 567 8901</p>
      </div>
      <div class="flex justify-between mb-2">
        <p class="text-gray-600">Ubicación:</p>
        <p class="text-gray-800">San Martin, Perú</p>
      </div>
      <div class="flex justify-between mb-2">
        <p class="text-gray-600">Sitio web:</p>
        <a href="#" class="text-blue-500 hover:text-blue-700">www.sitioweb.com</a>
      </div>
      <div class="flex justify-between mb-2">
        <p class="text-gray-600">Ubicación:</p>
        <p class="text-gray-800">San Martin, Perú</p>
      </div>
    </div>
  </div>
  
  <div class="fixed z-10 inset-0 overflow-y-auto" *ngIf="showModal">
    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true" (click)="showModal = false">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
  
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
  

      <div class="inline-block align-bottom bg-white  px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle max-w-3xl w-full rounded-lg p-6">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Imagen de perfil</h3>
            <div class="mt-2">
              <img [src]="selectedImageUrl" alt="Profile image">
            </div>
          </div>
        </div>
        <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
          <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm" (click)="showModal = false">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
