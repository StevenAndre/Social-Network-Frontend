
<div class=" max-w-4xl mx-auto bg-white rounded-lg shadow-lg">
  <div class="bg-white rounded-lg shadow-md p-4 mt-8 mb-2">
    <form>
      <!-- Contenido del formulario -->
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-bold">Nueva Publicacion</h2>
        <button  class="bg-blue-500 hover:bg-blue-600 text-white rounded-md px-4 py-2">
          Publicar
        </button>
      </div>
      <div class="mb-4">
        <textarea class="w-full px-3 py-2 border rounded-md" rows="6" placeholder="Escribe tu contenido..."></textarea>
      </div>
      <div>
        <input type="file" class="hidden">
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md px-4 py-2" onclick="document.querySelector('input[type=file]').click()">
          Adjuntar imagen
        </button>
      </div>
    </form>
 
  </div>
</div>
