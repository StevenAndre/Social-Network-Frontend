<div class="flex justify-center text-xl font-serif font-extrabold text-purple-700 mt-10" >Lista de Amigos</div>
<div class="mt-8 p-4">
      
    <div  class="grid grid-cols-2 gap-4">
    <div *ngFor="let f of amigos">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="md:flex">
              <div class="md:flex-shrink-0">
                <img class="h-48 w-full object-cover md:w-48" [src]="imagenesPerfil[f.id]" alt="Foto del perfil">
              </div>
              <div class="p-8">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">{{f.username}}</div>
                <a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">{{f.nombre+ f.apellido}}</a>
               <p>n amigos en comun</p>
                <div class="flex justify-center mt-4">
                  <button class="px-4 py-2 rounded-full bg-blue-700 text-white mr-2">Mensaje</button>
                  <button 
                  (click)="deleteFriendship(f.id)"
                  class="px-4 py-2 rounded-full bg-red-500 text-white mr-2">Eliminar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
 
</div>
